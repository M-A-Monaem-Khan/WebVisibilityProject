<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="popup">
            <button onclick="closePopupClick()" class="close-btn" id="closeBtn">&times;</button>
            <h2 id="popupTitle">Popup Modal</h2>
            <p id="popupBody">This is a simple popup window.</p>
        </div>
    </div>

    <div class="imageouterStype">
        <div class="image-container">
            <img id="myImage" src="./Images/1.jpg" alt="Image" class="image">
            <button onclick="prevClick()" id="prevbtn" class="prev-btn">Previous</button>
            <button onclick="nextClick()" id="nextbtn" class="next-btn">Next</button>
        </div>        
    </div>

    <div>
        <div id="cardId" class="card" style="display:  ;">
            <div class="card-body">
                <h2 class="card-title">${v.cardTitle}</h2>
                <p class="card-text">${v.cardHead}</p>
                <button onclick="learnMoreClick('${v.cardTitle}','${v.cardBody}')" class="card-btn">Read More</button>
            </div>

            <div style="flex: 0 0 100%; display: flex; justify-content: space-around;">
                <div>
                    <p style="color: blue; cursor: pointer;"> >> Previous >> </p>
                </div>
                <div>
                    <p style="color: blue; cursor: pointer;"> >> Next >> </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
